<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/fs.png" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>fs</title>
</head>
<body>
    <header class="header" id="header">
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="navHamburger">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-menu"></use>
                        </svg>
                    </div>

                    <div class="navLogo">
                        <a href="/" class="scrollLink">FASHIONX</a>
                    </div>

                    <div class="navMenu open">
                        <div class="menuTop">
                            <span class="navCategory">FASHIONX</span>   
                            <a href="#" class="closeToggle">
                                <svg>
                                    <use xlink:href="./images/sprite.svg#icon-cross"></use>
                                </svg>
                            </a>
                        </div>

                        <ul class="navList">
                            <li class="navItem">
                                <a href="#header" class="navLink scrollLink">Home</a>
                            </li>
                            <li class="navItem">
                                <a href="#category" class="navLink scrollLink">Category</a>
                            </li>
                            <li class="navItem">
                                <a href="#news" class="navLink scrollLink">Blogs</a>
                            </li>
                            <li class="navItem">
                                <a href="#contact" class="navLink scrollLink">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="navIcons">
                        <a href="#" class="iconItem">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-user"></use>
                            </svg>
                        </a>

                        <a href="#" class="iconItem">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-search"></use>
                            </svg>
                        </a>

                        <a href="#" class="iconItem">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
                            </svg>
                            <span id="cartTotal">0</span>
                        </a>
                    </div>

                </nav>
            </div>
        </div><!--End of Header-->
        <div class="hero">
            <div class="glide" id="glide_1">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="heroCenter">
                            <div class="heroLeft">
                                <span>New Inspiration 2021</span>
                                <h1 class="">FASHION MADE FOR YOU!</h1>
                                <p>Trending from fashion and stylist collection</p>
                                <a href="#">
                                    <button class="heroBtn">SHOP NOW</button>
                                </a>
                            </div>
                            <div class="heroRight">
                                <div class="heroImageContainer">
                                    <img src="./images/banner_01.png" alt="" class="bannerOne">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="glide__slide">
                        <div class="heroCenter">
                            <div class="heroLeft">
                                <span>Follow Trend , Follow Sytle</span>
                                <h1 class="">You Owned Your Life</h1>
                                <p>Trending from fashion and stylist collection</p>
                                <a href="#">
                                    <button class="heroBtn">SHOP NOW</button>
                                </a>
                            </div>
                            <div class="heroRight">
                                <div class="heroImageContainer">
                                    <img src="./images/banner_02.png" alt="" class="bannerTwo">
                                </div>
                            </div>
                    </li>
                  </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                  </div>

                  <div class="glide__arrows" data-glide-el="controls">
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                          <svg>
                            <use xlink:href="./images/sprite.svg#icon-arrow-left2"></use>
                          </svg>
                        </button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                          <svg>
                            <use xlink:href="./images/sprite.svg#icon-arrow-right2"></use>
                          </svg>
                        </button>
                  </div>
              </div>
        </div>
    </header> 

    


    
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
